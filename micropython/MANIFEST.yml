# This manifest is a list of code samples for MicroPython labs. It's used
# by the download_sample_code.yml Ansible playbook to... you guessed it...
# download sample code to the Raspberry Pi.

assets:
  - demo/demo.py
  - demo/README.txt
  - hello/hello.py
  - hello/README.txt
  - hw_specs/hw_specs.py
  - hw_specs/README.txt
  - neopixel/neopixel.py
  - neopixel/README.txt
  - traffic_light/traffic_light.py
